    // üëâ CHALLENGE 1 - Integers
    class Integers {
      constructor(...args) {
        this.ints = args;
      }

      getAll() {
        return this.ints;
      }

      getEvens() {
        return this.ints.filter(n => n % 2 === 0);
      }

      getNegatives() {
        return this.ints.filter(n => n < 0);
      }

      getAllSquared() {
        return this.ints.map(n => n * n);
      }

      pop() {
        return this.ints.pop();
      }

      push(int) {
        this.ints.push(int);
        return this.ints;
      }

      getEveryNth(n) {
        return this.ints.filter((_, index) => index % n === 0);
      }

      getAllReversed() {
        return [...this.ints].reverse();
      }
    }

    // üëâ CHALLENGE 2 NerfGun
    class NerfGun {
      constructor(capacity) {
        this.capacity = capacity; // Maximum capacity
        this.ammo = capacity; // Current ammo, starts fully loaded
        this.safetyOn = true; // Safety is on by default
      }

      shoot() {
        if (this.safetyOn) {
          return "Click!"; // Safety is on, cannot shoot
        } else if (this.ammo > 0) {
          this.ammo--; // Decrease ammo by 1
          return "Bang!";
        } else {
          return "Click!"; // No ammo left
        }
      }

      reload(amount) {
        if (typeof amount !== 'number' || amount <= 0) {
          return "Error reloading!";
        }
        this.ammo = Math.min(this.ammo + amount, this.capacity); // Add ammo but do not exceed capacity
        return `${this.ammo} projectiles left!`;
      }

      toggleSafety() {
        this.safetyOn = !this.safetyOn; // Toggle safety state
        return this.safetyOn ? "Safety enabled!" : "Safety disabled!";
      }
    }

    // üëâ CHALLENGE 3 EBook
    class EBook {
      constructor(text, charsPerPage) {
        this.text = text;
        this.charsPerPage = charsPerPage;
        this.currentPageIndex = 0;
      }

      next() {
        const start = this.currentPageIndex * this.charsPerPage;
        if (start >= this.text.length) return null;
        const end = start + this.charsPerPage;
        this.currentPageIndex++;
        return this.text.substring(start, end);
      }
    }

    // üëâ CHALLENGE 4 AntFarm
    class AntFarm {
      constructor(...antNames) {
        this.ants = antNames.map(name => ({ name, health: 100 }));
      }

      work() {
        // Save the starting count of ants before any work is done
        const startingCount = this.ants.length;

       
        // Filter out ants with health 0 or less
        if (!startingCount) {
          return "No ants here. Did you work them to death?"
        }
        this.ants = this.ants.map(ant =>{ 
          ant.health -= 20
          return ant
        });

        this.ants = this.ants.filter( ant => {
          return ant.health > 0
        })
        if (this.ants.length === 1){
          return `${startingCount} ants left after starting work!`
        }else {
          return `${startingCount} ant left after starting work!`
        }
        }
      

      feed(name) {
        let count = 0;
        this.ants = this.ants.map(ant => {
          if (ant.name === name) {
            count++
            ant.health += 15
          }
          return ant
        })
        return count ? "Yum!" : `${name} not found!`;
      }
    }
